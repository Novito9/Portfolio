<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Novito9 - Visual Studio</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap">
  <style>
    :root {
      --electric-blue: #00f3ff;
      --neon-pink: #ff0066;
      --dark-bg: #000;
    }

    body {
      margin: 0;
      font-family: 'Space Mono', monospace;
      background-color: var(--dark-bg);
      color: #fff;
      overflow-x: hidden;
    }

    /* Cyberpunk Navigation */
    .navbar {
      padding: 1.5rem 2rem;
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 1000;
      background: rgba(0, 0, 0, 0.95);
      backdrop-filter: blur(10px);
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }

    .navbar nav ul {
      list-style: none;
      display: flex;
      justify-content: center;
      margin: 0;
      padding: 0;
      gap: 2rem;
    }

    .navbar nav ul li a {
      color: #fff;
      text-decoration: none;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 2px;
      position: relative;
      padding: 0.5rem 0;
      transition: 0.3s ease;
    }

    .navbar nav ul li a::after {
      content: '';
      position: absolute;
      width: 0;
      height: 2px;
      bottom: 0;
      left: 0;
      background: var(--electric-blue);
      transition: width 0.3s ease;
    }

    .navbar nav ul li a:hover::after {
      width: 100%;
    }

    .navbar nav ul li a.active {
      color: var(--electric-blue);
    }

    /* Glitch Hero Section */
    #hero {
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 2rem;
      margin-top: 60px;
    }

    #hero h1 {
      font-size: clamp(3rem, 10vw, 6rem);
      margin: 0;
      line-height: 1;
      animation: text-glitch 3s infinite;
      position: relative;
    }

    #hero h1 span {
      display: block;
      background: linear-gradient(45deg, #fff 45%, var(--electric-blue));
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    #hero p {
      font-size: 1.25rem;
      margin: 2rem 0;
      color: rgba(255, 255, 255, 0.8);
      max-width: 600px;
    }

    /* Cyber Button */
    .btn-gallery {
      padding: 1rem 3rem;
      background: transparent;
      border: 2px solid var(--electric-blue);
      color: var(--electric-blue);
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 3px;
      cursor: pointer;
      position: relative;
      overflow: hidden;
      transition: 0.3s ease;
    }

    .btn-gallery::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(
        90deg,
        transparent,
        rgba(0, 243, 255, 0.2),
        transparent
      );
      transition: 0.5s;
    }

    .btn-gallery:hover {
      background: rgba(0, 243, 255, 0.1);
      box-shadow: 0 0 30px rgba(0, 243, 255, 0.3);
    }

    .btn-gallery:hover::before {
      left: 100%;
    }

    /* Hologrid Portfolio */
    .portfolio-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 1px;
      background: #111;
      padding: 2rem;
      max-width: 1200px;
      margin: 0 auto;
    }

    .portfolio-item {
      position: relative;
      aspect-ratio: 1;
      overflow: hidden;
      background: #000;
      transition: 0.4s cubic-bezier(0.23, 1, 0.32, 1);
    }

    .portfolio-item:hover {
      transform: scale(1.05);
      z-index: 2;
      box-shadow: 0 0 30px rgba(0, 243, 255, 0.2);
    }

    .portfolio-item img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: 0.3s ease;
    }

    .portfolio-item:hover img {
      transform: scale(1.1);
    }

    /* Glitch Animations */
    @keyframes text-glitch {
      0%, 100% {
        text-shadow: 3px 3px 0 var(--neon-pink), -3px -3px 0 var(--electric-blue);
      }
      25% {
        text-shadow: -3px 3px 0 var(--neon-pink), 3px -3px 0 var(--electric-blue);
      }
      50% {
        text-shadow: 3px -3px 0 var(--neon-pink), -3px 3px 0 var(--electric-blue);
      }
      75% {
        text-shadow: -3px -3px 0 var(--neon-pink), 3px 3px 0 var(--electric-blue);
      }
    }

    /* Footer */
    footer {
      padding: 3rem 2rem;
      text-align: center;
      background: #000;
      margin-top: 4rem;
      border-top: 1px solid rgba(255, 255, 255, 0.1);
    }

    footer p {
      margin: 0;
      color: rgba(255, 255, 255, 0.7);
      font-size: 0.9rem;
    }

    footer p span {
      color: var(--electric-blue);
      font-weight: 700;
    }

    @media (max-width: 768px) {
      .navbar nav ul {
        gap: 1rem;
        flex-wrap: wrap;
      }
      
      #hero {
        margin-top: 80px;
      }

      .portfolio-grid {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <!-- Navigation -->
  <header class="navbar">
    <nav>
      <ul>
        <li><a href="index.html" class="active">Home</a></li>
        <li><a href="portfolio.html">Portfolio</a></li>
        <li><a href="blog.html">Blog</a></li>
        <li><a href="contact.html">Contact</a></li>
        <li><a href="members.html">Members</a></li>
      </ul>
    </nav>
  </header>

  <!-- Hero Section -->
  <section id="hero">
    <h1>
      <span>NOVITO9</span>
      <span>VISUAL STUDIO</span>
    </h1>
    <p>Pushing digital boundaries through innovative design & motion</p>
    <button class="btn-gallery" onclick="scrollToGallery()">EXPLORE GALLERY</button>
  </section>

  <!-- Portfolio Grid -->
  <div class="portfolio-grid">
    <div class="portfolio-item">
      <img src="images/sample1.jpg" alt="Cyber Interface Design">
    </div>
    <div class="portfolio-item">
      <img src="images/sample2.jpg" alt="Holographic Motion">
    </div>
    <div class="portfolio-item">
      <img src="images/sample3.jpg" alt="Neon Architecture">
    </div>
    <!-- Add more items as needed -->
  </div>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 <span>NOVITO9</span> - ALL RIGHTS RESERVED</p>
  </footer>

  <script>
    function scrollToGallery() {
      document.querySelector('.portfolio-grid').scrollIntoView({
        behavior: 'smooth'
      });
    }
  </script>
</body>
</html>
