<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Creative Portfolio - Admin Panel</title>
  <link rel="stylesheet" href="css/admin.css" />
</head>
<body>
  <header>
    <h1>Admin Panel</h1>
  </header>
  <main>
    <!-- Admin Login Form -->
    <section id="login-section">
      <h2>Admin Login</h2>
      <form id="loginForm" action="#" method="post" onsubmit="return loginAdmin()">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required />
        
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required />
        
        <button type="submit">Login</button>
      </form>
    </section>

    <!-- Upload Content Form (shown after login) -->
    <section id="upload-section" style="display:none;">
      <h2>Upload Content</h2>
      <form id="uploadForm" action="upload.php" method="post" enctype="multipart/form-data">
        <label for="contentTitle">Title:</label>
        <input type="text" id="contentTitle" name="contentTitle" required />
        
        <label for="contentType">Content Type:</label>
        <select id="contentType" name="contentType">
          <option value="image">Image</option>
          <option value="video">Video</option>
          <option value="blog">Blog Post</option>
        </select>
        
        <label for="contentFile">Upload File (optional):</label>
        <input type="file" id="contentFile" name="contentFile" />
        
        <label for="contentText">Content/Description:</label>
        <textarea id="contentText" name="contentText" placeholder="Write your content here"></textarea>
        
        <button type="submit">Upload Content</button>
      </form>
    </section>
  </main>
  <script src="js/admin.js"></script>
</body>
</html>
