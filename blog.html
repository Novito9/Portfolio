<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blog | Novito9</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap">
  <style>
    :root {
      --electric-blue: #00f3ff;
      --neon-pink: #ff0066;
      --dark-bg: #000;
      --flashy-pink: #ff00ff;
      --hot-pink: #ff0099;
      --pink-glow: rgba(255, 0, 255, 0.7);
    }

    body {
      margin: 0;
      font-family: 'Space Mono', monospace;
      background-color: var(--dark-bg);
      color: #fff;
      overflow-x: hidden;
    }

    /* Cyberpunk Navigation */
    .navbar {
      padding: 1.5rem 2rem;
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 1000;
      background: rgba(0, 0, 0, 0.95);
      backdrop-filter: blur(10px);
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }

    .navbar nav ul {
      list-style: none;
      display: flex;
      justify-content: center;
      margin: 0;
      padding: 0;
      gap: 2rem;
    }

    .navbar nav ul li a {
      color: #fff;
      text-decoration: none;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 2px;
      position: relative;
      padding: 0.5rem 0;
      transition: 0.3s ease;
    }

    .navbar nav ul li a::after {
      content: '';
      position: absolute;
      width: 0;
      height: 2px;
      bottom: 0;
      left: 0;
      background: var(--electric-blue);
      transition: width 0.3s ease;
    }

    .navbar nav ul li a:hover::after {
      width: 100%;
    }

    .navbar nav ul li a.active {
      color: var(--electric-blue);
    }

    /* Blog Header */
    .blog-header {
      height: 50vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 2rem;
      margin-top: 60px;
      background: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.9)), url('images/blog-bg.jpg') center/cover;
    }

    .blog-header h1 {
      font-size: clamp(3rem, 8vw, 5rem);
      margin: 0;
      line-height: 1;
      color: var(--neon-pink);
      text-shadow: 
        0 0 10px rgba(255, 0, 102, 0.7),
        0 0 20px rgba(255, 0, 102, 0.5);
      position: relative;
    }

    .blog-header p {
      font-size: 1.25rem;
      margin: 2rem 0;
      color: rgba(255, 255, 255, 0.8);
      max-width: 600px;
    }

    /* Blog Grid */
    .blog-container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 2rem;
    }

    .blog-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 2rem;
    }

    .blog-card {
      background: #111;
      border: 1px solid rgba(255, 255, 255, 0.1);
      transition: 0.3s ease;
      overflow: hidden;
    }

    .blog-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 20px rgba(0, 243, 255, 0.1);
    }

    .blog-card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }

    .blog-content {
      padding: 1.5rem;
    }

    .blog-content h3 {
      color: var(--electric-blue);
      margin-top: 0;
    }

    .blog-content p {
      color: rgba(255, 255, 255, 0.7);
      line-height: 1.6;
    }

    .blog-meta {
      display: flex;
      justify-content: space-between;
      color: rgba(255, 255, 255, 0.5);
      font-size: 0.9rem;
      margin-top: 1rem;
    }

    .read-more {
      display: inline-block;
      margin-top: 1rem;
      color: var(--neon-pink);
      text-decoration: none;
      font-weight: 700;
      transition: 0.3s ease;
    }

    .read-more:hover {
      color: var(--flashy-pink);
    }

    /* Footer */
    footer {
      padding: 3rem 2rem;
      text-align: center;
      background: #000;
      margin-top: 4rem;
      border-top: 1px solid rgba(255, 255, 255, 0.1);
    }

    footer p {
      margin: 0;
      color: rgba(255, 255, 255, 0.7);
      font-size: 0.9rem;
    }

    footer p span {
      color: var(--electric-blue);
      font-weight: 700;
    }

    @media (max-width: 768px) {
      .navbar nav ul {
        gap: 1rem;
        flex-wrap: wrap;
      }
      
      .blog-header {
        margin-top: 80px;
        height: 40vh;
      }

      .blog-grid {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <!-- Navigation -->
  <header class="navbar">
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="portfolio.html">Portfolio</a></li>
        <li><a href="blog.html" class="active">Blog</a></li>
        <li><a href="contact.html">Contact</a></li>
        <li><a href="members.html">Members</a></li>
      </ul>
    </nav>
  </header>

  <!-- Blog Header -->
  <section class="blog-header">
    <h1>BLOG POSTS</h1>
    <p>Thoughts, tutorials, and behind-the-scenes of my creative process</p>
  </section>

  <!-- Blog Grid -->
  <div class="blog-container">
    <div class="blog-grid" id="blog-grid">
      <!-- Blog posts will be loaded here -->
    </div>
  </div>

  <script>
    // Blog post data
    const blogPosts = [
      {
        title: "The Future of AI in Digital Art",
        excerpt: "Exploring how artificial intelligence is revolutionizing the creative process and what it means for artists.",
        image: "images/ai-art-blog.jpg",
        date: "March 15, 2025",
        category: "Technology",
        readTime: "5 min read"
      },
      {
        title: "Creating Cyberpunk Aesthetics",
        excerpt: "My techniques for achieving that signature neon-drenched, high-tech low-life look in digital paintings.",
        image: "images/cyberpunk-blog.jpg",
        date: "February 28, 2025",
        category: "Tutorial",
        readTime: "8 min read"
      },
      {
        title: "Egyptian Mythology in Modern Art",
        excerpt: "How ancient Egyptian symbols and deities inspire my contemporary artwork and what they represent.",
        image: "images/egypt-blog.jpg",
        date: "February 10, 2025",
        category: "Inspiration",
        readTime: "6 min read"
      },
      {
        title: "My Digital Painting Workflow",
        excerpt: "A step-by-step breakdown of my process from initial sketch to finished digital painting.",
        image: "images/workflow-blog.jpg",
        date: "January 22, 2025",
        category: "Tutorial",
        readTime: "10 min read"
      },
      {
        title: "The Psychology of Color in Art",
        excerpt: "How different color palettes evoke specific emotions and how I use them to tell visual stories.",
        image: "images/color-blog.jpg",
        date: "January 5, 2025",
        category: "Theory",
        readTime: "7 min read"
      },
      {
        title: "Building a Portfolio That Stands Out",
        excerpt: "Tips and strategies I've learned for creating an online presence that gets noticed.",
        image: "images/portfolio-blog.jpg",
        date: "December 18, 2024",
        category: "Career",
        readTime: "4 min read"
      }
    ];

    function displayBlogPosts() {
      const blogGrid = document.getElementById('blog-grid');
      blogGrid.innerHTML = '';
      
      blogPosts.forEach(post => {
        const blogCard = document.createElement('article');
        blogCard.className = 'blog-card';
        
        blogCard.innerHTML = `
          <img src="${post.image}" alt="${post.title}">
          <div class="blog-content">
            <h3>${post.title}</h3>
            <p>${post.excerpt}</p>
            <div class="blog-meta">
              <span>${post.date}</span>
              <span>${post.readTime}</span>
            </div>
            <a href="#" class="read-more">Read More â†’</a>
          </div>
        `;
        
        blogGrid.appendChild(blogCard);
      });
    }

    window.addEventListener('DOMContentLoaded', function() {
      displayBlogPosts();
    });
  </script>
  
  <footer>
    <p>Designed with <3 by Nine &copy; 2025 Novito9 - All Rights Reserved</p>
  </footer>
</body>
</html>
