<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Novito9 - Logos/Branding/Print</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap">
  <style>
    /* Base styles with purple/orange variation */
    :root {
      --electric-purple: #aa00ff;
      --neon-orange: #ff5500;
      --dark-bg: #000;
      --flashy-purple: #cc00ff;
      --hot-orange: #ff3300;
      --purple-glow: rgba(170, 0, 255, 0.7);
    }

    body {
      margin: 0;
      font-family: 'Space Mono', monospace;
      background-color: var(--dark-bg);
      color: #fff;
      overflow-x: hidden;
    }

    .navbar {
      padding: 1.5rem 2rem;
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 1000;
      background: rgba(0, 0, 0, 0.95);
      backdrop-filter: blur(10px);
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }

    .navbar nav ul {
      list-style: none;
      display: flex;
      justify-content: center;
      margin: 0;
      padding: 0;
      gap: 2rem;
    }

    .navbar nav ul li a {
      color: #fff;
      text-decoration: none;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 2px;
      position: relative;
      padding: 0.5rem 0;
      transition: 0.3s ease;
    }

    .navbar nav ul li a::after {
      content: '';
      position: absolute;
      width: 0;
      height: 2px;
      bottom: 0;
      left: 0;
      background: var(--electric-purple);
      transition: width 0.3s ease;
    }

    .navbar nav ul li a:hover::after {
      width: 100%;
    }

    .navbar nav ul li a.active {
      color: var(--electric-purple);
    }

    /* Category Header */
    .category-header {
      height: 50vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 2rem;
      margin-top: 60px;
      background: linear-gradient(rgba(0,0,0,0.8), rgba(0,0,0,0.9));
    }

    .category-header h1 {
      font-size: clamp(2.5rem, 8vw, 4rem);
      margin: 0;
      color: var(--electric-purple);
      text-shadow: 
        0 0 10px var(--purple-glow),
        0 0 20px var(--purple-glow);
      animation: purple-glitch 4s infinite;
    }

    .category-header p {
      font-size: 1.25rem;
      margin: 1rem 0 0;
      color: rgba(255, 255, 255, 0.8);
      max-width: 600px;
    }

    /* Filter Buttons */
    .filter-buttons {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 1rem;
      padding: 2rem;
      background: #111;
    }

    .filter-btn {
      padding: 0.8rem 1.8rem;
      background: transparent;
      border: 2px solid var(--neon-orange);
      color: var(--neon-orange);
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 2px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .filter-btn:hover, .filter-btn.active {
      background: var(--neon-orange);
      color: #000;
      box-shadow: 0 0 20px rgba(255, 85, 0, 0.5);
    }

    /* Work Grid */
    .work-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 2rem;
      padding: 3rem;
      max-width: 1400px;
      margin: 0 auto;
    }

    .work-item {
      position: relative;
      overflow: hidden;
      border: 2px solid rgba(255,255,255,0.1);
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .work-item:hover {
      transform: translateY(-10px);
      border-color: var(--electric-purple);
      box-shadow: 
        0 10px 20px rgba(170, 0, 255, 0.3),
        0 0 30px rgba(255, 85, 0, 0.2);
    }

    .work-item img {
      width: 100%;
      height: 250px;
      object-fit: cover;
      transition: transform 0.5s ease;
    }

    .work-item:hover img {
      transform: scale(1.1);
    }

    .work-info {
      padding: 1.5rem;
      background: rgba(20,20,20,0.9);
    }

    .work-info h3 {
      color: var(--electric-purple);
      margin-top: 0;
    }

    .work-tags {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
      margin-top: 1rem;
    }

    .work-tag {
      padding: 0.3rem 0.8rem;
      background: rgba(255,85,0,0.2);
      color: var(--neon-orange);
      font-size: 0.8rem;
      border-radius: 20px;
    }

    /* Glitch Animation (purple/orange version) */
    @keyframes purple-glitch {
      0%, 100% {
        text-shadow: 
          2px 2px 0 var(--neon-orange),
          -2px -2px 0 var(--electric-purple);
      }
      25% {
        text-shadow: 
          -2px 2px 0 var(--neon-orange),
          2px -2px 0 var(--electric-purple);
      }
      50% {
        text-shadow: 
          2px -2px 0 var(--neon-orange),
          -2px 2px 0 var(--electric-purple);
      }
      75% {
        text-shadow: 
          -2px -2px 0 var(--neon-orange),
          2px 2px 0 var(--electric-purple);
      }
    }

    /* Footer */
    footer {
      padding: 3rem 2rem;
      text-align: center;
      background: #000;
      margin-top: 4rem;
      border-top: 1px solid rgba(255, 255, 255, 0.1);
    }

    footer p {
      margin: 0;
      color: rgba(255, 255, 255, 0.7);
      font-size: 0.9rem;
    }

    @media (max-width: 768px) {
      .navbar nav ul {
        gap: 1rem;
        flex-wrap: wrap;
      }
      
      .category-header {
        margin-top: 80px;
        height: 40vh;
      }

      .work-grid {
        grid-template-columns: 1fr;
        padding: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <!-- Navigation -->
  <header class="navbar">
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="gallery.html">Gallery</a></li>
        <li><a href="logos-branding-print.html" class="active">Logos/Branding/Print</a></li>
        <li><a href="portfolio.html">Portfolio</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <!-- Category Header -->
  <section class="category-header">
    <h1>LOGOS • BRANDING • PRINT</h1>
    <p>Professional identity designs and physical media creations</p>
  </section>

  <!-- Filter Buttons -->
  <div class="filter-buttons">
    <button class="filter-btn active" data-filter="all">All Work</button>
    <button class="filter-btn" data-filter="logo">Logos</button>
    <button class="filter-btn" data-filter="branding">Branding</button>
    <button class="filter-btn" data-filter="print">Print</button>
  </div>

  <!-- Work Grid -->
  <div class="work-grid" id="workGrid">
    <!-- Items will be loaded here -->
  </div>

  <script>
    // Work items data
    const workItems = [
      {
        id: 1,
        title: "CyberNova Logo",
        image: "images/cybernova-logo.jpg",
        tags: ["logo", "branding"],
        description: "Futuristic logo design for tech startup"
      },
      {
        id: 2,
        title: "Retro Wave Brand Package",
        image: "images/retrowave-brand.jpg",
        tags: ["branding", "print"],
        description: "Complete brand identity system"
      },
      {
        id: 3,
        title: "Neon Dreams Business Cards",
        image: "images/neon-cards.jpg",
        tags: ["print", "branding"],
        description: "Glow-in-the-dark business card design"
      },
      {
        id: 4,
        title: "PixelHunt Logo",
        image: "images/pixelhunt-logo.jpg",
        tags: ["logo"],
        description: "Gaming company logo design"
      },
      {
        id: 5,
        title: "SynthWave Poster Series",
        image: "images/synthwave-posters.jpg",
        tags: ["print"],
        description: "Limited edition concert posters"
      },
      {
        id: 6,
        title: "Quantum Brand Guidelines",
        image: "images/quantum-brand.jpg",
        tags: ["branding"],
        description: "Brand manual for science tech firm"
      }
    ];

    // Initialize work grid
    document.addEventListener('DOMContentLoaded', function() {
      displayWorkItems(workItems);
      
      // Filter functionality
      const filterBtns = document.querySelectorAll('.filter-btn');
      filterBtns.forEach(btn => {
        btn.addEventListener('click', function() {
          filterBtns.forEach(b => b.classList.remove('active'));
          this.classList.add('active');
          
          const filter = this.dataset.filter;
          if (filter === 'all') {
            displayWorkItems(workItems);
          } else {
            const filteredItems = workItems.filter(item => 
              item.tags.includes(filter)
            );
            displayWorkItems(filteredItems);
          }
        });
      });
    });

    function displayWorkItems(items) {
      const grid = document.getElementById('workGrid');
      grid.innerHTML = '';
      
      items.forEach(item => {
        const workItem = document.createElement('div');
        workItem.className = 'work-item';
        
        workItem.innerHTML = `
          <img src="${item.image}" alt="${item.title}">
          <div class="work-info">
            <h3>${item.title}</h3>
            <p>${item.description}</p>
            <div class="work-tags">
              ${item.tags.map(tag => `<span class="work-tag">${tag}</span>`).join('')}
            </div>
          </div>
        `;
        
        grid.appendChild(workItem);
      });
    }
  </script>

  <footer>
    <p>Designed with <3 by Nine &copy; 2025 Novito9 - All Rights Reserved</p>
  </footer>
</body>
</html>
