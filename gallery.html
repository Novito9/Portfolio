<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Novito9 - Digital Gallery</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap">
  <style>
    /* Base styles with gold/indigo variation */
    :root {
      --electric-gold: #ffd700;
      --neon-indigo: #6a00ff;
      --dark-bg: #000;
      --flashy-gold: #ffea00;
      --hot-indigo: #7f00ff;
      --gold-glow: rgba(255, 215, 0, 0.7);
    }

    body {
      margin: 0;
      font-family: 'Space Mono', monospace;
      background-color: var(--dark-bg);
      color: #fff;
      overflow-x: hidden;
    }

    .navbar {
      padding: 1.5rem 2rem;
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 1000;
      background: rgba(0, 0, 0, 0.95);
      backdrop-filter: blur(10px);
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }

    .navbar nav ul {
      list-style: none;
      display: flex;
      justify-content: center;
      margin: 0;
      padding: 0;
      gap: 2rem;
    }

    .navbar nav ul li a {
      color: #fff;
      text-decoration: none;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 2px;
      position: relative;
      padding: 0.5rem 0;
      transition: 0.3s ease;
    }

    .navbar nav ul li a::after {
      content: '';
      position: absolute;
      width: 0;
      height: 2px;
      bottom: 0;
      left: 0;
      background: var(--electric-gold);
      transition: width 0.3s ease;
    }

    .navbar nav ul li a:hover::after {
      width: 100%;
    }

    .navbar nav ul li a.active {
      color: var(--electric-gold);
    }

    /* Gallery Header */
    .gallery-header {
      height: 80vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 2rem;
      margin-top: 60px;
      background: linear-gradient(rgba(0,0,0,0.9), rgba(0,0,0,0.95));
      position: relative;
      overflow: hidden;
    }

    .gallery-header h1 {
      font-size: clamp(2.5rem, 8vw, 4rem);
      margin: 0;
      color: var(--electric-gold);
      text-shadow: 
        0 0 10px var(--gold-glow),
        0 0 20px var(--gold-glow);
      position: relative;
      z-index: 2;
    }

    .gallery-header p {
      font-size: 1.25rem;
      margin: 1rem 0 0;
      color: rgba(255, 255, 255, 0.8);
      max-width: 600px;
      position: relative;
      z-index: 2;
    }

    .header-bg {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('images/gallery-header-bg.jpg') center/cover;
      opacity: 0.3;
      animation: bgPan 60s infinite linear;
    }

    @keyframes bgPan {
      0% { background-position: 0% 0%; }
      50% { background-position: 100% 100%; }
      100% { background-position: 0% 0%; }
    }

    /* Gallery Navigation */
    .gallery-nav {
      display: flex;
      justify-content: center;
      padding: 1.5rem;
      background: rgba(20,20,20,0.8);
      position: sticky;
      top: 80px;
      z-index: 900;
    }

    .gallery-nav button {
      padding: 0.8rem 1.5rem;
      background: transparent;
      border: none;
      color: var(--electric-gold);
      font-family: 'Space Mono', monospace;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 2px;
      cursor: pointer;
      transition: all 0.3s ease;
      position: relative;
    }

    .gallery-nav button::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 50%;
      width: 0;
      height: 2px;
      background: var(--neon-indigo);
      transition: all 0.3s ease;
    }

    .gallery-nav button:hover::after,
    .gallery-nav button.active::after {
      width: 100%;
      left: 0;
    }

    .gallery-nav button.active {
      color: var(--neon-indigo);
    }

    /* Gallery Grid */
    .gallery-container {
      max-width: 1800px;
      margin: 0 auto;
      padding: 2rem;
    }

    .art-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
      gap: 2rem;
    }

    .art-piece {
      position: relative;
      overflow: hidden;
      aspect-ratio: 1;
      background: #000;
      transition: all 0.6s cubic-bezier(0.16, 1, 0.3, 1);
    }

    .art-piece:hover {
      transform: translateY(-10px);
      box-shadow: 
        0 20px 40px rgba(0,0,0,0.5),
        0 0 0 1px var(--electric-gold);
    }

    .art-piece img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform 0.8s cubic-bezier(0.16, 1, 0.3, 1);
    }

    .art-piece:hover img {
      transform: scale(1.05);
    }

    .art-info {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      background: linear-gradient(to top, rgba(0,0,0,0.9), transparent);
      padding: 2rem;
      transform: translateY(100%);
      transition: transform 0.6s cubic-bezier(0.16, 1, 0.3, 1);
    }

    .art-piece:hover .art-info {
      transform: translateY(0);
    }

    .art-title {
      color: var(--electric-gold);
      margin: 0 0 0.5rem;
    }

    .art-meta {
      color: rgba(255,255,255,0.7);
      font-size: 0.9rem;
      margin-bottom: 1rem;
    }

    .art-desc {
      color: rgba(255,255,255,0.9);
      line-height: 1.6;
      margin: 0;
    }

    /* Lightbox */
    .lightbox {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.95);
      z-index: 2000;
      padding: 2rem;
      box-sizing: border-box;
    }

    .lightbox-content {
      max-width: 1200px;
      margin: 0 auto;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .lightbox-img {
      max-width: 100%;
      max-height: 80vh;
      object-fit: contain;
      margin: 0 auto;
      box-shadow: 0 0 40px rgba(106, 0, 255, 0.3);
    }

    .lightbox-info {
      max-width: 800px;
      margin: 2rem auto 0;
      text-align: center;
    }

    .lightbox-title {
      color: var(--electric-gold);
      margin-bottom: 0.5rem;
    }

    .lightbox-desc {
      color: rgba(255,255,255,0.8);
      line-height: 1.6;
    }

    .close-lightbox {
      position: absolute;
      top: 2rem;
      right: 2rem;
      color: var(--electric-gold);
      font-size: 2.5rem;
      cursor: pointer;
      transition: color 0.3s ease;
    }

    .close-lightbox:hover {
      color: var(--neon-indigo);
    }

    /* Footer */
    footer {
      padding: 3rem 2rem;
      text-align: center;
      background: #000;
      margin-top: 4rem;
      border-top: 1px solid rgba(255, 255, 255, 0.1);
    }

    footer p {
      margin: 0;
      color: rgba(255, 255, 255, 0.7);
      font-size: 0.9rem;
    }

    /* Loading Animation */
    .loading {
      display: flex;
      justify-content: center;
      padding: 3rem;
    }

    .spinner {
      width: 50px;
      height: 50px;
      border: 5px solid rgba(255, 215, 0, 0.3);
      border-radius: 50%;
      border-top-color: var(--electric-gold);
      animation: spin 1s ease-in-out infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    @media (max-width: 768px) {
      .navbar nav ul {
        gap: 1rem;
        flex-wrap: wrap;
      }
      
      .gallery-header {
        margin-top: 80px;
        height: 60vh;
      }

      .gallery-nav {
        top: 120px;
        flex-wrap: wrap;
      }

      .art-grid {
        grid-template-columns: 1fr;
      }

      .art-info {
        padding: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <!-- Navigation -->
  <header class="navbar">
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="gallery.html" class="active">Gallery</a></li>
        <li><a href="ai-creations.html">AI Creations</a></li>
        <li><a href="portfolio.html">Portfolio</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <!-- Gallery Header -->
  <section class="gallery-header">
    <div class="header-bg"></div>
    <h1>DIGITAL GALLERY</h1>
    <p>A curated collection of cyberpunk-inspired artworks and digital creations</p>
  </section>

  <!-- Gallery Navigation -->
  <div class="gallery-nav">
    <button class="active" data-category="all">All Works</button>
    <button data-category="cyberpunk">Cyberpunk</button>
    <button data-category="abstract">Abstract</button>
    <button data-category="portrait">Portraits</button>
    <button data-category="landscape">Landscapes</button>
  </div>

  <!-- Gallery Grid -->
  <div class="gallery-container">
    <div class="art-grid" id="artGrid">
      <div class="loading">
        <div class="spinner"></div>
      </div>
    </div>
  </div>

  <!-- Lightbox -->
  <div class="lightbox" id="lightbox">
    <span class="close-lightbox">&times;</span>
    <div class="lightbox-content">
      <img class="lightbox-img" id="lightboxImg" src="" alt="">
      <div class="lightbox-info">
        <h2 class="lightbox-title" id="lightboxTitle"></h2>
        <p class="lightbox-desc" id="lightboxDesc"></p>
      </div>
    </div>
  </div>

  <footer>
    <p>Designed with <3 by Nine &copy; 2025 Novito9 - All Rights Reserved</p>
  </footer>

  <script>
    // Artwork data
    const artworks = [
      {
        id: 1,
        title: "Neon Metropolis",
        image: "images/neon-metropolis.jpg",
        category: "cyberpunk",
        description: "A sprawling cyberpunk cityscape with towering skyscrapers and vibrant neon signs reflecting on rain-soaked streets. Created using a blend of 3D rendering and digital painting techniques.",
        year: 2025,
        size: "4000 Ã— 6000 px"
      },
      {
        id: 2,
        title: "Digital Dreams",
        image: "images/digital-dreams.jpg",
        category: "abstract",
        description: "Abstract representation of data flow in a neural network. This piece explores the intersection of technology and human consciousness through fluid digital forms.",
        year: 2024,
        size: "5000 Ã— 5000 px"
      },
      {
        id: 3,
        title: "Cyber Samurai",
        image: "images/cyber-samurai.jpg",
        category: "portrait",
        description: "Futuristic warrior portrait combining traditional Japanese elements with cybernetic enhancements. Rendered in Unreal Engine with post-processing in Photoshop.",
        year: 2025,
        size: "3500 Ã— 5250 px"
      },
      {
        id: 4,
        title: "Fractal Dimensions",
        image: "images/fractal-dimensions.jpg",
        category: "abstract",
        description: "Mathematically-generated fractal artwork with infinite detail. Zoom reveals ever more complex patterns within the golden ratio structure.",
        year: 2023,
        size: "6000 Ã— 6000 px"
      },
      {
        id: 5,
        title: "Tokyo 2089",
        image: "images/tokyo-2089.jpg",
        category: "cyberpunk",
        description: "Reimagined Tokyo cityscape with futuristic architecture and holographic advertisements. Inspired by classic cyberpunk literature with a modern aesthetic.",
        year: 2025,
        size: "4500 Ã— 3000 px"
      },
      {
        id: 6,
        title: "Quantum Portrait",
        image: "images/quantum-portrait.jpg",
        category: "portrait",
        description: "Experimental portrait that exists in multiple quantum states simultaneously. Created using AI-assisted rendering and manual digital painting.",
        year: 2024,
        size: "4000 Ã— 4000 px"
      },
      {
        id: 7,
        title: "Alien Flora",
        image: "images/alien-flora.jpg",
        category: "landscape",
        description: "Bioluminescent plant life on an exoplanet with three suns. This speculative biology piece imagines photosynthesis in an alien environment.",
        year: 2025,
        size: "5000 Ã— 3000 px"
      },
      {
        id: 8,
        title: "Data Storm",
        image: "images/data-storm.jpg",
        category: "abstract",
        description: "Visualization of a digital information storm. Each particle represents a packet of data flowing through a global network.",
        year: 2023,
        size: "4000 Ã— 6000 px"
      }
    ];

    // Initialize gallery
    document.addEventListener('DOMContentLoaded', function() {
      // Simulate loading from JSON
      setTimeout(() => {
        displayArtworks(artworks);
        
        // Filter functionality
        const filterBtns = document.querySelectorAll('.gallery-nav button');
        filterBtns.forEach(btn => {
          btn.addEventListener('click', function() {
            filterBtns.forEach(b => b.classList.remove('active'));
            this.classList.add('active');
            
            const category = this.dataset.category;
            if (category === 'all') {
              displayArtworks(artworks);
            } else {
              const filteredArt = artworks.filter(art => art.category === category);
              displayArtworks(filteredArt);
            }
          });
        });
        
        // Lightbox functionality
        const lightbox = document.getElementById('lightbox');
        const closeBtn = document.querySelector('.close-lightbox');
        
        closeBtn.addEventListener('click', function() {
          lightbox.style.display = 'none';
        });
        
        window.addEventListener('click', function(e) {
          if(e.target === lightbox) {
            lightbox.style.display = 'none';
          }
        });
      }, 1000);
    });

    function displayArtworks(artworks) {
      const grid = document.getElementById('artGrid');
      grid.innerHTML = '';
      
      // Randomize display order
      const shuffled = [...artworks].sort(() => 0.5 - Math.random());
      
      shuffled.forEach(art => {
        const artPiece = document.createElement('div');
        artPiece.className = 'art-piece';
        artPiece.dataset.category = art.category;
        
        const img = new Image();
        img.src = art.image;
        img.alt = art.title;
        img.loading = "lazy";
        
        img.addEventListener('click', function() {
          document.getElementById('lightbox').style.display = 'block';
          document.getElementById('lightboxImg').src = art.image;
          document.getElementById('lightboxImg').alt = art.title;
          document.getElementById('lightboxTitle').textContent = art.title;
          document.getElementById('lightboxDesc').textContent = `${art.description} (${art.year}, ${art.size})`;
        });
        
        const info = document.createElement('div');
        info.className = 'art-info';
        info.innerHTML = `
          <h3 class="art-title">${art.title}</h3>
          <div class="art-meta">${art.year} â€¢ ${art.size}</div>
          <p class="art-desc">${art.description}</p>
        `;
        
        artPiece.appendChild(img);
        artPiece.appendChild(info);
        grid.appendChild(artPiece);
      });
    }
  </script>
</body>
</html>
